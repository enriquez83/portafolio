<!DOCTYPE html>
<html>
<head>
  <title>Encriptador de Palabras</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Encriptador de Palabras</h1>
    <h3>Principiante en Programaci√≥n G5</h3>
    <div class="form">
      <label for="texto">Texto:</label>
      <input type="text" id="texto" placeholder="Ingrese el texto">
      <div class="buttons">
        <button id="encriptar">Encriptar</button>
        <button id="desencriptar">Desencriptar</button>
      </div>
    </div>
    <div class="resultado">
      <label for="resultado">Resultado:</label>
      <input type="text" id="resultado" readonly>
      <button id="copiar">Copiar</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
